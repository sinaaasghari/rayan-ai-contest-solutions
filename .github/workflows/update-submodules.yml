name: Update Submodules

# Controls when the action will run. 
on:
  # Allows you to run this manually from the Actions tab
  workflow_dispatch:
  # Optional: Runs automatically every night at midnight
  schedule:
    - cron: '0 0 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: gives the bot permission to push changes
      
    steps:
      - name: Checkout parent repo
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Update submodules
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@github.com'
          git submodule update --remote --recursive

      - name: Commit and push if changed
        run: |
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "Auto-update submodules"
            git push
          else
            echo "No changes in submodules"
          fi
